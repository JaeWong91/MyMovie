{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('register') }}"> <!--offset-m2 means pushed 2 spaces to right-->
            <div class="card-panel">
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix form-icon"></i>
                        <input id="username" name="username" type="text" class="validate"> 
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix form-icon"></i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <button type="submit" class="register-button col s12 btn-large form-icon">
                        Register <i class="fas fa-sign-in-alt"></i>   
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
