{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Movies</h3>


    {% for movie in movies %}
    <a href="{{ url_for('movie_page', movie_name=movie.movie_name) }}"> <!-- This is for redirecting to the individual movie page -->
    <div class="row movie-item">
        <div class="col s12 m4 center-align">
            <img src="{{ movie.image }}" alt="">
        </div>
        <div class="col s12 m8">
            <strong>{{ movie.movie_name }}</strong> <span>&nbsp({{ movie.year }})</span>
            <!--"&nbsp" forces a space-->
            <p><b>Genre</b>: {{ movie.genre }}</p>
            <p><b>Director(s)</b>: {{ movie.director }}</p>
            <p><b>Cast</b>: {{ movie.cast }}</p>
        </div>
    </div>
    </a>
    {% endfor %}


{% endblock %}
